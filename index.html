<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Dokumentasi</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Dokumentasi lengkap" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./favicon/favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="./favicon/favicon.svg" />
    <link rel="apple-touch-icon" href="./favicon/apple-touch-icon.png" />
    <link rel="manifest" href="./favicon/site.webmanifest" />

    <!-- Docsify Theme -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />

    <link
      rel="stylesheet"
      href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app"></div>

    <script>
      window.$docsify = {
        name: "Javascript Design Pattern",
        repo: "",
        loadSidebar: true,
        auto2top: true,

        search: {
          placeholder: "Cari...",
          noData: "Tidak ada hasil",
          depth: 3,
        },
        toc: {
          scope: ".markdown-section",
          headings: "h1, h2",
          title: "On this page",
        },
        "flexible-alerts": {
          style: "flat",
          note: {
            label: "üìù Note",
            className: "note",
          },
          tip: {
            label: "üí° Tip",
            className: "tip",
          },
          warning: {
            label: "‚ö†Ô∏è Warning",
            className: "warning",
          },
          danger: {
            label: "üö® Danger",
            className: "danger",
          },
          info: {
            label: "‚ÑπÔ∏è Info",
            className: "info",
          },
        },
        plugins: [
          function (hook, vm) {
            hook.afterEach(function (html) {
              const footer = `
            <hr style="margin-top: 50px;">
            <footer style="text-align: center; padding: 20px; color: #666;">
              <p>¬© ${new Date().getFullYear()} Javascript Design Pattern</p>
              <p style="font-size: 0.9em;">Made with ‚ù§Ô∏è using 
              <a href="https://docsify.js.org" target="_blank">Docsify</a></p>
            </footer>
          `;
              return html + footer;
            });
          },
        ],
      };
    </script>

    <!-- Docsify Core -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

    <!-- Docsify Plugins -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="https://unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script>

    <!-- docsify-plugin-flexible-alerts -->
    <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>

    <!-- Prism Syntax Highlighting -->
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.30.0/components/prism-php.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1.30.0/components/prism-go.min.js"></script>
  </body>
</html>
