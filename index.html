<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Dokumentasi</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Dokumentasi lengkap" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./favicon/favicon.ico" />
    <link rel="icon" type="image/svg+xml" href="./favicon/favicon.svg" />
    <link rel="apple-touch-icon" href="./favicon/apple-touch-icon.png" />
    <link rel="manifest" href="./favicon/site.webmanifest" />

    <!-- Docsify Theme -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />

    <!-- Docsify TOC -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-toc@1.0.0/dist/toc.css"
    />

    <!-- shoelace style -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/themes/light.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app"></div>

    <script>
      window.$docsify = {
        name: "Dokumentasi Lengkap",
        repo: "",
        loadSidebar: true,
        auto2top: true,
        homepage: "home.md",

        search: {
          placeholder: "Cari...",
          noData: "Tidak ada hasil",
          depth: 3,
        },
        toc: {
          scope: ".markdown-section",
          headings: "h1, h2",
          title: "Pada halaman ini",
        },
        "flexible-alerts": {
          style: "callout",
        },
        plugins: [
          function (hook, vm) {
            hook.afterEach(function (html) {
              const footer = `
            <hr style="margin-top: 50px;">
            <footer style="text-align: center; padding: 20px; color: #666;">
              <p>© ${new Date().getFullYear()} My Documentation</p>
              <p style="font-size: 0.9em;">Made with ❤️ using 
              <a href="https://docsify.js.org" target="_blank">Docsify</a></p>
            </footer>
          `;
              return html + footer;
            });
          },
        ],
      };
    </script>

    <!-- Docsify Core -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

    <!-- Shoelace autoloader - loads all components and icons automatically -->
    <script 
      type="module" 
      src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.20.1/cdn/shoelace-autoloader.js">
    </script>

    <!-- Docsify Plugins -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-toc@1.0.0/dist/toc.js"></script>

    <!-- docsify-plugin-flexible-alerts -->
    <script src="//cdn.jsdelivr.net/npm/docsify-plugin-flexible-alerts@1"></script>

    <!-- Docsify Shiki Plugin -->

    <script type="module">
      // Import tema dan bahasa dari esm.sh

      import Andromeeda from "https://esm.sh/@shikijs/themes@1/andromeeda";
      import bash from "https://esm.sh/@shikijs/langs@1/bash";
      import python from "https://esm.sh/@shikijs/langs@1/python";
      import java from "https://esm.sh/@shikijs/langs@1/java";
      import json from "https://esm.sh/@shikijs/langs@1/json";
      import markdown from "https://esm.sh/@shikijs/langs@1/markdown";
      import yaml from "https://esm.sh/@shikijs/langs@1/yaml";
      import php from "https://esm.sh/@shikijs/langs@1/php";
      import go from "https://esm.sh/@shikijs/langs@1/go";
      import typescript from "https://esm.sh/@shikijs/langs@1/typescript";

      window.$docsify.shiki = {
        themes: {
          light: Andromeeda,
        },
        langs: [bash, python, java, json, markdown, yaml, php, go, typescript],
      };
    </script>

    <script
      type="module"
      src="//cdn.jsdelivr.net/npm/docsify-shiki@v1"
    ></script>
  </body>
</html>
